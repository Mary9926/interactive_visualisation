<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Programming Languages</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
   

    <script src="data.js"></script>
    <script src="chart.js"></script>
</head>

<body>
    <div class="content-center">
        <div>
            <h1 class="title">Stackoverflow 2020 </br> Developer Survey </h1>
            <h2 class="title" ></br> 57 378 responses</h2>
            <div id="controls">
                <div id="app-cover">
                    <div class=paradigmSelectBox>
                        <label for="language">Slect lenguage paradigm:</label>
                        <select id="paradigm_select" name="paradigmSelected">
                            <option value="All">All</option>
                            <option value="Object_oriented" style="background-color:#bebada">Object-oriented</option>
                            <option value="Functional" style="background-color:#fb8072">Functional</option>
                            <option value="Procedural" style="background-color:#8dd3c7">Procedural</option>
                            <option value="Script" style="background-color:#ffffb3" >Script</option>
                            <option value="Declarative"style="background-color:#80b1d3">Declarative</option>
                            
                        </select>
                    </div>
                    <div class="categoryLanguageSelctBox">
                        <label for="languages">Slect lenguage category</label>
                        <select name="category" id="category">
                            <option value="popular">Most Popular</option>
                            <option value="loved">Most Loved</option>
                            <option value="dreaded">Most Dreaded</option>
                            <option value="wanted">Most Wanted</option>
                        </select>
                    </div>
                    <div class="text-white">Select two languages to comapre <button onclick="draw()"id="someButton">Compare</button></div>
                    <div id="comparison">                    
                    </div>
                </div>
            </div>
        </div>
        <div id="languages_chart"></div>
    </div>
    
</body>

</html>
