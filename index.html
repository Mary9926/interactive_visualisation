<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Programming Languages</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <script src="data.js"></script>
    <script src="chart.js"></script>
</head>

<body>
    <div class="content-center">
        <div>
            <h1 class="title">Stackoverflow 2020 </br> Developer Survey</h1>
            <div id="controls">
                <form id="app-cover">
                    <div>
                        <label for="languages">Slect lenguage paradigm:</label>
                        <select id="paradigm_select" name="paradigmSelected">
                            <option value="All">All</option>
                            <option value="Object_oriented">Object-oriented</option>
                            <option value="Functional">Functional</option>
                            <option value="Procedural">Procedural</option>
                            <option value="Script">Script</option>
                            <option value="Declarative">Declarative</option>
                        </select>
                    </div>
                    <div>
                        <label for="languages">Slect lenguage category</label>
                        <select name="category" id="category">
                            <option value="popular">Most Popular</option>
                            <option value="loved">Most Loved</option>
                            <option value="dreaded">Most Dreaded</option>
                            <option value="wanted">Most Wanted</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div id="languages_chart"></div>
    </div>
</body>

</html>
